<!DOCTYPE HTML>
<html ng-app="SimpleApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" media="all">
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-sanitize.js"></script>

    <script type="text/javascript" src="js/03-SimpleApp.js"></script>

</head>
<body>

<div class="container" ng-controller="SimpleCtrl">
    <h2>{{title}}</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in people">
            <td>{{person.name}} <span>{{person.tronder | tronder }}</span></td>
            <td>{{person.age}}</td>
            <td><button class="btn" ng-click="deletePerson(person)"><i class="icon-remove"></i></button></td>
        </tr>
        </tbody>
    </table>

    <form class="form-horizontal" ng-submit="addPerson()">
        <input type="text" ng-model="name" placeholder="Name" ng-required="true">
        <input type="text" ng-model="age" placeholder="Age">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <footer>
        <p ng-bind-html="footer | linky"</p>
    </footer>
</div>
</body>
</html>
